<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar imagen</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center" align="center">

                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" alt="" class="w-150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" alt="" class="w-150">

                    <input (change)="seleccionImage($event.target.files[0])" type="file" class="form-control-file" id="">

                </div>
                <div class="modal-footer">
                    <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir imagen</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
