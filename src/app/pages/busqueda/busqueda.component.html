<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover table-light">
                    <tbody>
                        <tr class="pointer" *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']">
                            <td><img class="img-50 img-circle" [src]="usuario.img | imagen" alt=""></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="!usuarios.length" class="alert alert-info">
                    No hay registros
                </div>
            </div>
        </div>
    </div>


    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover table-light">
                    <tbody>
                        <tr class="pointer" *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']">
                            <td> <img class="img-50" [src]="hospital.img | imagen:'hospitales'" alt=""> </td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="!hospitales.length" class="alert alert-info">
                    No hay registros
                </div>
            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover table-light">
                    <tbody>
                        <tr class="pointer" *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]">
                            <td><img class="img-50 img-circle" [src]="medico.img | imagen:'medicos'" alt=""></td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="!medicos.length" class="alert alert-info">
                    No hay registros
                </div>
            </div>
        </div>
    </div>


</div>
